[application]

name="Grab Planets"
main_scene="res://menu.tscn"
disable_stdout=false
icon="res://assets/logo.png"
boot_splash="res://assets/load.png"

[display]

stretch_aspect="keep"
stretch_mode="2d"
use_vsync=false
emulate_touchscreen=true
orientation="portrait"
width=480
height=800

[input]

spaced=[key(Space)]

[physics]

fixed_fps=120

[physics_2d]

motion_fix_enabled=true
